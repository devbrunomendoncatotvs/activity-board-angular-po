<div class="card-remuse-task" [class]="className">
  <h3>{{ title }}</h3>
  <ul>
    <li *ngFor="let task of tasks" class="card-list-item" cdkDrag>
      <h4>{{ task.title }}</h4>
      <div class="container-description-list">
        <p>{{ task.description }}</p>
        <span>{{ task.createdAt }}</span>
      </div>

      <div class="task-actions">
        <button class="btnNotStarted" (click)="addTaskNotStarted(task)">
          NÃ£o iniciada
        </button>
        <button class="btnStart" (click)="addTaskInProgress(task)">
          Iniciada
        </button>
        <button class="btnFinish" (click)="addTaskFinished(task)">
          Concluida
        </button>
        <button class="btnDelete" (click)="removeTask(task)">Excluir</button>
      </div>
    </li>
  </ul>
</div>
